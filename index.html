<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="screen"><p id="press"></p></div>
        <div class="all_buttons">
            <div class="button" onclick="append('1')"><p>1</p></div>
            <div class="button" onclick="append('2')"><p>2</p></div>
            <div class="button" onclick="append('3')"><p>3</p></div>
            <div class="button" style="background-color: black; color: white;" onclick="appendOperator('+')"><p>+</p></div>
        </div>
        <div class="all_buttons">
            <div class="button" onclick="append('4')"><p>4</p></div>
            <div class="button" onclick="append('5')"><p>5</p></div>
            <div class="button" onclick="append('6')"><p>6</p></div>
            <div class="button" style="background-color: black; color: white;" onclick="appendOperator('-')"><p>-</p></div>
        </div>
        <div class="all_buttons">
            <div class="button" onclick="append('7')"><p>7</p></div>
            <div class="button" onclick="append('8')"><p>8</p></div>
            <div class="button" onclick="append('9')"><p>9</p></div>
            <div class="button" style="background-color: black; color: white;" onclick="appendOperator('*')"><p>x</p></div>
        </div>
        <div class="all_buttons">
            <div class="button" style="background-color: red; color: white;" onclick="clearScreen()"><p>C</p></div>
            <div class="button" onclick="append('0')"><p>0</p></div>
            <div class="button" style="background-color: black; color: white;" onclick="calculate()"><p>=</p></div>
            <div class="button" style="background-color: black; color: white;" onclick="appendOperator('/')"><p>/</p></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
